<!doctype html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<title>eThinker Analytics</title>
	<meta name="Discover your Digital Mentions" content="">
	<meta name="eThinker" content="">

	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
	<link href="/static/css/c3.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/hover_style.css">

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/c3/c3.js"></script>
	<script type="text/javascript" src="/static/js/d3/d3.js"></script>    
	<script type="text/javascript" src="/static/js/eThinker/categories.js"></script>
	<!--script type="text/javascript" src="/static/js/eThinker/sentiment.js"></script-->
	{% block sentiment %}{% endblock %}
	<script type="text/javascript" src="/static/js/eThinker/timeSeries.js"></script>
	<!--script type="text/javascript" src="/static/js/eThinker/relations.js"></script-->

</head>
<body>


<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-fixed-top" id="nav-bar">
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">eThinker</a></li>
						<li class="active"><a href="#">About</a></li>
						<li><a href="#">Premium Services</a></li>
						<li><form class="navbar-form navbar-left" role="search">
							<div class="form-group"><input type="text" class="form-control"/></div>
							<button type="submit" class="btn btn-default">Submit</button>
						</li>
					</form>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Feedback</a></li>
						<li><a href="#">Contact us</a></li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>
	<header>
		<div class="contenedor" id="overview">
			<img class="icon" src="/static/icons/overview.png">
			<p class="texto">Overview</p>
		</div>

		<div class="contenedor" id="sentiment">
			<img class="icon" src="/static/icons/sentiment.png">
			<p class="texto">Sentiment</p>
		</div>

		<div class="contenedor" id="categories">
			<img class="icon" src="/static/icons/categories.png">
			<p class="texto">Categories</p>
		</div>

		<div class="contenedor" id="relations">
			<img class="icon" src="/static/icons/relations.png">
			<p class="texto">Relations</p>
		</div>
		<div class="contenedor" id="about">
			<img class="icon" src="/static/icons/info.png">
			<p class="texto">About</p>
		</div>
	</header>
	<div class="row clearfix">
		<div class="col-md-12 column" align="center">
			<svg id="information" class="information"></svg>
			<script>

			$( "#sentiment" ).click(function() {
				d3.select(".information").selectAll("*").remove();
  				sentiment(1000,500);
  			});
  			$( "#categories" ).click(function() {
  				d3.select(".information").selectAll("*").remove();
  				categories(1000,500);
  			});
  			$( "#relations" ).click(function() {
  				d3.select(".information").selectAll("*").remove();
  				relations(1000,500);
  			});
				
			</script>
		</div>
	</div>
</div>
</body>
</html>
