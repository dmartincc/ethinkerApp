{% extends "mainpage.html" %}
{% block signup %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-xs-11 col-md-4 col-md-offset-4 col-xs-offset-1">
        {% if message %}
        <div class="alert alert-warning alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <h4>{{message}}</h4>          
        </div>
        {% endif %}
        <br>
        <div class="well">           
          <form action="/signup" method="POST">  
              <h3> <strong>Sign up to ethinker</strong></h3>
              <h4>
              <input type="text" class="form-control input-lg" name="user" placeholder="Username">
              <br>
              <input type="text" class="form-control input-lg" name="email" placeholder="Enter email">                        
              <br>             
              <input type="password" class="form-control input-lg" name="password" placeholder="Password"> 
              <br>              
              <button class="btn btn-primary btn-lg ">Sign Up</button>                    
          </form>
          </div>    
      </div>
    </div> 
    
    <br>

{% endblock %}
